<form (ngSubmit)="submitResult()">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Submit vote</h4>
  </div>
  <div class="modal-body">
    <div class="body-header">
      <div>
        {{ vote.title }}
      </div>
      <svg (click)="open(voteDescription)" height="20" viewBox="0 0 384 512" width="15"
           xmlns="http://www.w3.org/2000/svg">
        <path
          d="M64 0C28.7 0 0 28.7 0 64L0 448c0 35.3 28.7 64 64 64l256 0c35.3 0 64-28.7 64-64l0-288-128 0c-17.7 0-32-14.3-32-32L224 0 64 0zM256 0l0 128 128 0L256 0zM112 256l160 0c8.8 0 16 7.2 16 16s-7.2 16-16 16l-160 0c-8.8 0-16-7.2-16-16s7.2-16 16-16zm0 64l160 0c8.8 0 16 7.2 16 16s-7.2 16-16 16l-160 0c-8.8 0-16-7.2-16-16s7.2-16 16-16zm0 64l160 0c8.8 0 16 7.2 16 16s-7.2 16-16 16l-160 0c-8.8 0-16-7.2-16-16s7.2-16 16-16z"/>
      </svg>
    </div>
    <div class="options-container">
      <div *ngFor="let option of vote.options" class="option-container">
        <input (click)="selectedRadio = option" [checked]="selectedRadio === option" name="option" type="radio"/>
        <label>
          {{ option.text }}
        </label>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-outline-dark" type="submit">Submit</button>
  </div>
</form>

<ng-template #voteDescription let-description>
  <app-vote-description [modal]="description" [vote]="vote"></app-vote-description>
</ng-template>
