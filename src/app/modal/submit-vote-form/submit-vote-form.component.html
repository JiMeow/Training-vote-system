<form (ngSubmit)="submitResult(vote.id)">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Submit vote</h4>
  </div>
  <div class="modal-body">
    <div class="body-header">
      <div>
        {{ vote.title }}
      </div>
    </div>
    <div class="options-container">
      <div *ngFor="let option of vote.options" class="option-container">
        <input (click)="selectedRadio = option" [checked]="selectedRadio === option" name="option" type="radio"/>
        <label>
          {{ option.text }}
        </label>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-outline-dark" type="submit">Submit</button>
  </div>
</form>
